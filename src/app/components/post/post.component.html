<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><mat-icon mat-list-icon>account_circle</mat-icon></div>
    <mat-card-title>Title: {{post.title}}</mat-card-title>
    <mat-card-subtitle>Author: {{userInfo.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>{{post.body}}</strong>
    </p>
  </mat-card-content>
</mat-card>

<mat-list>
  <div mat-subheader>Comments:</div>
  <mat-list-item *ngFor="let comment of postComments">
    <mat-icon mat-list-icon>send</mat-icon>
    <div mat-line>{{comment.email}}: {{comment.name}}</div>
    <div mat-line> <i>{{comment.body}}</i> </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
