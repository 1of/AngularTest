<mat-form-field appearance="fill">
  <mat-label >Filter by Author</mat-label>
  <mat-select (change)="selectUser($event)">
    <mat-option value="all" (onSelectionChange)="change($event, 0)">All</mat-option>
    <mat-option *ngFor="let user of users"
                [value]="user.name"
                (onSelectionChange)="change($event, user.id)">
       {{user.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
