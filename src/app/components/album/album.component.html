<h2>Album  - {{album.title}}</h2>
<p>Author name: <span>{{userInfo.name}}</span></p>
<mat-carousel #matCarousel
              [timings]="timings"
              [autoplay]="autoplay"
              [interval]="interval"
              [loop]="loop"
              [hideArrows]="hideArrows"
              [hideIndicators]="hideIndicators"
              [color]="color"
              [maxWidth]="maxWidth"
              [proportion]="proportion"
              [useKeyboard]="useKeyboard"
              [useMouseWheel]="useMouseWheel"
              [orientation]="orientation"
              [slides]="slides"
              [maintainAspectRatio]="maintainAspectRatio"
              [slideHeight]="slideHeight">
  <mat-carousel-slide  *ngFor="let album of albumPhotos;"
                       [image]="album.url">
    <div style="width: 100%; height: 90%; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;">
      <h3>{{album.id}}</h3>
      <button mat-flat-button>
        {{album.title}}
      </button>
    </div>
  </mat-carousel-slide>
</mat-carousel>
